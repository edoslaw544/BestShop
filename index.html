<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--    HEADER START-->
    <header>
        <!--        LOGO-->
        <div class="logo-container">
            <a class="logo" href="#">BestShop</a>
        </div>
        <!--LOGO END-->

<!--        NAVIGATION-->
        <nav>
            <ul class="menu">
                <li><a href="#">WHY US</a></li>
                <li><a href="#">BENEFITS</a></li>
                <li><a href="#">PRICES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
<!--        NAVIGATION END-->
    </header>
<!--    HEADER END-->

<!--SECTION START-->
    <section class="section-one">
        <h1 class="title">Sell More!</h1>
        <p class="contents">Open shop on our platform and increase your sales</p>
        <a class="btn-main" href="#">Open your shop</a>

    </section>

    <section>
        <h2 class="title-stats">The most popular sales platform in country</h2>
        <div class="column">
            <div class="clm-one">
                <img src="./assets/Person.svg" alt="">
                <p class="stats-value">100000+</p>
                <p class="stats-value-content">daily entries</p>
            </div>
            <div class="clm-two">
                <img src="./assets/Eye.svg" alt="">
                <p class="stats-value">2000000+</p>
                <p class="stats-value-content">seen products every day</p>

            </div>
            <div class="clm-three">
                <img src="./assets/Catalog.svg" alt="">
                <p class="stats-value">10000+</p>
                <p class="stats-value-content">added posts daily</p>

            </div>

        </div>
    </section>
    <section class="section-three container">


    </section>

<!--SECTION END-->

<!--FOOTER START-->
    <footer>

    </footer>
<!--FOOTER END-->

</html>
